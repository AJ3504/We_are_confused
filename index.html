<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/dark.css" />
        <title>최고 평점 영화 콜렉션</title>
    </head>

    <body>
        <header>최고 평점 영화 콜렉션 👻</header>
        <button type="button" id="themeBtn">다크모드 <b>OFF</b></button>

        <form class="search">
            <input type="text" id="searchInput" placeholder="영화 제목을 검색해주세요." value="" autocomplete="off" />
            <button type="submit" id="searchButton" onclick="sortMovies(event)">검색</button>
        </form>

        <div class="recent_data">
            <strong>최근 검색어</strong>
            <ul id="recentList" class="recent_list">
                <li><a href="#">기생충</a><button type="button" class="del_btn" onclick="delRecentData()">삭제</button></li>
                <li><a href="#">대부</a><button type="button" class="del_btn" onclick="delRecentData()">삭제</button></li>
            </ul>
        </div>
        <hr />

        <div class="card-list"></div>

        <script src="./src/main.js"></script>
        <script src="./src/dark.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
