  <body>
    <header>상세페이지</header>
    <h3>영화 리뷰</h3>

    <main>
      <!-- 작성 전용 -->
      <div id="write">
        <div id="wrapper1">
          닉네임 :
          <input type="text" id="nickname" />
        </div>

        <div id="wrapper2">
          비밀번호 :
          <input type="text" id="password" />
        </div>

        <br />

        <div id="wrapper3">
          리뷰 작성 :
          <textarea
            id="content"
            rows="4"
            cols="50"
            placeholder="50자 이내로 입력 부탁드립니다."
            maxlength="50"
          ></textarea>
          <button id="submit">전송</button>
        </div>
      </div>

      <!-- 수정 전용 -->
      <div id="update">
        <div id="wrapper4">
          닉네임 :
          <input type="text" id="update-nickname" />
        </div>

        <div id="wrapper5">
          비밀번호 :
          <input type="text" id="update-password" />
        </div>

        <br />

        <div id="wrapper6">
          리뷰 작성 :
          <textarea
            id="update-review"
            rows="4"
            cols="50"
            placeholder="수정할 내용"
            maxlength="50"
          ></textarea>
          <button id="update-btn">수정</button>
          <button id="undo-btn">취소</button>
        </div>
      </div>

      <!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->

      <!-- 리뷰 로드 -->
      <div id="review-container">
        <span id="user-nickname">닉네임</span>
        <span id="user-content">내용</span>
        <span id="user-date">날짜</span>
      </div>
    </main>

    <script src="src/details.js"></script>
  </body>
</html>
