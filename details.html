<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style2.css" />
    <script src="src/readMovie.js" defer></script>
    <script src="src/details.js" defer></script>
    <title>최고 평점 영화 콜렉션</title>
  </head>

  <body>
    <header>최고 평점 영화 콜렉션 👻</header>
    <div id="movie-details"></div>

    <!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <main>
      <!-- 작성 전용 -->
      <div id="write">
        <div id="wrapper1">
          닉네임 :
          <input type="text" id="nickname" />
        </div>

        <div id="wrapper2">
          비밀번호 :
          <input type="password" id="password" />
        </div>

        <br />

        <div id="wrapper3">
          리뷰 작성 :
          <textarea
            id="content"
            rows="4"
            cols="50"
            placeholder="50자 이내로 입력 부탁드립니다."
            maxlength="50"
          ></textarea>
          <button id="submit">전송</button>
        </div>
      </div>

      <!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->

      <!-- 리뷰 로드 -->
      <div id="review-container">
        <span id="user-nickname">닉네임</span>
        <span id="user-content">내용</span>
        <span id="user-date">날짜</span>
      </div>
    </main>
  </body>
</html>
